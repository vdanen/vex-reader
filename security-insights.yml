header:
  schema-version: 2.0.0
  last-updated: '2025-06-15'
  last-reviewed: '2025-06-15'
  url: https://github.com/vdanen/vex-reader
  comment: |
    This file contains the minimum information for both project and repository.
    It not required to include both a project and repository section if the project
    section is intended to be inherited by repositories via header.project-si-source

project:
  name: vex-reader
  administrators:
    - name: Vincent Danen
      social: https://x.com/vdanen
      primary: true
  repositories:
    - name: vex-reader
      url: https://github.com/vdanen/vex-reader
      comment: |
        vex-reader is the core repository for the vex-reader python module
  vulnerability-reporting:
    reports-accepted: true
    bug-bounty-available: false
    comment: |
      Any vulnerabilities can be reported in GitHub issues

repository:
  url: https://github.com/vdanen/vex-reader
  status: active
  accepts-change-request: true
  accepts-automated-change-request: false
  core-team:
    - name:        Vincent Danen
      social:      https://x.com/vdanen
      primary:     true
  license:
    url: https://github.com/vdanen/vex-reader/blob/main/LICENSE
    expression: GPL-3.0-or-later
  release:
    changelog: https://github.com/vdanen/vex-reader/releases
    automated-pipeline: false
    distribution-points:
      - uri:  https://github.com/vdanen/vex-reader/releases
        comment: GitHub Release Page
      - uri: https://pypi.org/project/vex-reader/
        comment: PyPI Package
    license:
      url: https://example.com/release/{version}#license
      expression: MIT AND Apache-2.0
  security:
    assessments:
      self:
        evidence: https://www.bestpractices.dev/projects/10865
        date: '2025-07-04'
        comment: |
          OpenSSF best practices badge

